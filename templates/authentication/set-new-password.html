{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            
            <div class="card-body">
                <div class="card-title py-2">
                    <h4>Register for a free account</h4>
                </div>


                <form action="{% url 'set-new-password' uidb64 token %}" method="POST">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" id="passwordField" class="form-control  form-control-sm"/>
                        <small class="float-right py-2 showPasswordToggle">Show</small>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password2" placeholder="Confirm Password" id="passwordField" class="form-control  form-control-sm"/>
                        <small class="float-right py-2 showPasswordToggle">Show</small>
                    </div>

                    <input type="submit" value="Submit" class="btn btn-block btn-primary submitBtn"/>
                </form>
                <div class="container">
                    <span class="text-lead lead">No account? </span><a href="{% url 'register' %}">Register here</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
